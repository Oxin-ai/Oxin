services:

  # MySQL database service
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-StrongPassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-oxin_db}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # main bolna service
  bolna-app:
    build:
      context: ..
      dockerfile: local_setup/dockerfiles/bolna_server.Dockerfile
    image: bolna-app:latest  # This will tag the built image
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      # Override MYSQL_HOST to use Docker service name (overrides .env file)
      MYSQL_HOST: mysql
    volumes:
      - ../agent_data:/app/agent_data
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
      - $HOME/.aws/config:/root/.aws/config:ro

  # redis service used as a persistent storage
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  # ngrok for local tunneling
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - /mnt/g/Saas/bolna/local_setup/ngrok-config.yml:/etc/ngrok.yml:ro
    ports:
      - 4040:4040

  ### Telephony servers ###
  twilio-app:
    build:
      context: .
      dockerfile: dockerfiles/twilio_server.Dockerfile
    image: twilio-app:latest  # This will tag the built image
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - ngrok
      - bolna-app
    env_file:
      - .env

  plivo-app:
    build:
      context: .
      dockerfile: dockerfiles/plivo_server.Dockerfile
    image: plivo-app:latest  # This will tag the built image
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - ngrok
      - bolna-app
    env_file:
      - .env

volumes:
  mysql_data:
